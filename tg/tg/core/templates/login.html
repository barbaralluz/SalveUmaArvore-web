{% extends "base.html" %}

{% load staticfiles %}

{% block content %}
  
  <link href="{% static 'css/login.css' %}" rel="stylesheet" />

  <div class="container">
  
    <div class="col-xs-12 .col-sm-6 .col-lg-8">
      
      <div class="panel panel-default">
       
        <div class="panel-body">  
          <div class="col-md-6">
            <h2 align="center">
              <img class="img" src="/static/img/lock-login.png" />
              <br/>
              <small> Acesse com suas credenciais <br> ou clique em <a href="{% url 'signin' %}"> Registrar </a> para criar nova conta</small>
            </h2>
          
          </div><!-- div col-md-6: Divide panel em dois -->
          
          <div class="col-md-6">
            <form class="form-login" method="POST">
              {% csrf_token %}
              
              {{ form.as_p }}
            
              <button class="btn btn-primary btn-block" type="submit">Acessar</button>
            
            </form>
          
            <hr/>
            
            <h2 align="center"><small> Ou </small></h2>
            <br/>
            <p align="center">

              <a class="btn btn-social btn-google" href="{% url 'socialauth_begin' 'google-oauth2' %}">
                <i class="fa fa-google-plus-square"></i> 
                Acesse com o Google
              </a>
              
              <!-- <br/>
              <a class="btn btn-social btn-facebook">
                <i class="fa fa-facebook-square"></i> 
                Acesse com o Facebook
              </a> -->
            </p>

          </div> <!-- div col-md-6: Divide panel em dois -->
        </div>
      </div> <!-- panel -->
    </div> 
  </div> <!-- /container -->

{% endblock content %}
